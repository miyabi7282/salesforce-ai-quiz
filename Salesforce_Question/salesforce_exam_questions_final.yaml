- question_id: 72
  question_text: Cumulus Financial は、各顧客の毎日の取引量をリアルタイムで追跡し、顧客の通常の範囲を超える取引量を検出するとすぐに通知を送信できるようにしたいと考えています。この要求に応えるためにコンサルタントは何をすべきでしょうか?
  choices:
    A: 計算された分析情報をフローと組み合わせて使用​​します。
    B: フローでストリーミング データ変換を使用します。
    C: データ アクションと組み合わせたストリーミング インサイトを使用します
    D: ストリーミング データ変換をデータ アクションと組み合わせて使用​​します。
  correct_answer: C
  japanese_explanation: ストリーミングインサイトは、ストリーミングデータをリアルタイムで分析し、事前に定義された条件に基づいてアクションをトリガーするタイプのインサイトです。データアクションは、インサイトがトリガーされたときにフロー、データアクションターゲット、またはデータアクションスクリプトを実行するアクションの種類です。ストリーミングインサイトとデータアクションを組み合わせることで、コンサルタントはCumulus
    Financialからの要求、つまり各顧客の毎日の取引量を追跡し、その量が通常の範囲外になった場合に通知を送信するという要求に対応できます。計算済みインサイトは、データ空間内のデータに対して計算を実行し、その結果をデータ拡張機能に保存するタイプのインサイトです。ストリーミングデータ変換は、ストリーミングデータにリアルタイムで変換を適用し、その結果をデータ拡張機能に保存するタイプのデータ変換です。フローは、イベント、スケジュール、または別のフローによってトリガーされたときに一連のアクションを実行するタイプの自動化です。これらのオプションのいずれも、ストリーミングインサイトとデータアクションを組み合わせたものと同じ機能を実現することはできません。参照：Data
    Cloudユニットでのインサイトの使用、ストリーミングインサイトとデータアクションのユースケース、ストリーミングインサイトとデータアクションの制限と動作
