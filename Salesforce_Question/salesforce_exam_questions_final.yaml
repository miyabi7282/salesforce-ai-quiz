- question_id: 57
  question_text: セグメンテーションと計算されたインサイトで日付と時刻に基づく操作にデータセットを使用するには、どのデータ ストリーム カテゴリ タイプを割り当てる必要がありますか?
  choices:
    A: 個人
    B: エンゲージメント
    C: 販売注文
    D: プロフィール
  correct_answer: B
  japanese_explanation: 'セグメンテーションと計算済みインサイトにおいて、日付と時刻に基づく操作でデータセットを使用するには、データストリームのカテゴリタイプを「エンゲージメント」として割り当てる必要があります。その理由を以下に説明します。


    要件の理解


    目標は、セグメンテーションと計算済みインサイトにおいて、日付と時刻に基づく操作（例：特定の日付または時刻に基づいて顧客をフィルタリングする）を実行することです。そのためには、時間の経過に伴う顧客のインタラクションやアクティビティを捉えるデータストリームカテゴリが必要です。


    なぜエンゲージメントなのか？


    エンゲージメントデータストリーム：


    エンゲージメントデータストリームは、ウェブサイトへの訪問、メールの開封、購入、その他の時間ベースのアクティビティなど、顧客のインタラクションを捉えるように設計されています。これらのストリームには、タイムスタンプが本質的に含まれているため、日付と時刻に基づく操作に最適です。


    セグメンテーションと計算済みインサイトでの使用：


    セグメンテーションには、多くの場合、顧客のエンゲージメント行動に基づいて顧客をフィルタリングすることが含まれます（例：「過去7日間にウェブサイトを訪問した顧客」）。計算済みインサイトは、エンゲージメントデータを利用して、最近の活動、頻度、時間の経過に伴う傾向などの指標を導き出します。


    他のカテゴリはあまり適していません：


    個別：時間ベースのインタラクションではなく、人口統計または静的な属性（例：名前、年齢）に焦点を当てています。


    販売注文：トランザクションデータをキャプチャしますが、一般的なエンゲージメントベースの操作には最適化されていません。


    プロファイル：統合された顧客プロファイルを表現し、日付と時刻に基づく操作を直接サポートしていません。


    このソリューションを実装する手順


    ステップ1：正しいカテゴリを割り当てる


    データストリームを設定する際、時間ベースの操作に最適化されるように「エンゲージメント」カテゴリを割り当てます。


    ステップ2：日付と時刻のフィールドをマッピングする


    インジェスト中に、関連するフィールド（例：インタラクションのタイムスタンプ）が正しくマッピングされていることを確認します。


    ステップ3：セグメンテーションとインサイトで使用


    インジェストされたエンゲージメントデータを、セグメンテーション（例：「過去24時間にエンゲージした顧客」）と計算済みインサイト（例：「インタラクション間の平均時間」）に使用します。


    結論


    「エンゲージメント」カテゴリは、時間ベースのインタラクションをキャプチャするために特別に設計されているため、セグメンテーションと計算済みインサイトで日付と時刻に基づく操作に使用されるデータセットに最適な選択肢です。'
