- question_id: 63
  question_text: 自動車ディーラーはデータクラウドを実装したいと考えています。Data Cloud の機能の使用例は何ですか?
  choices:
    A: バージョン管理を備えた完全なアーカイブ ソリューションを実装します。
    B: ブラウザの Cookie を使用して、Web サイト上の訪問者のアクティビティを追跡し、パーソナライズされた推奨事項を表示します。
    C: 統合されたすべての個人にわたる同意管理のための真実のソースを構築します。
    D: さまざまなタッチポイントにわたる顧客とのやり取りを取り込み、調整し、分析レポート用のデータ モデルを構築します。
  correct_answer: D
  japanese_explanation: '自動車販売店に Salesforce Data Cloud を導入する最も適切なユースケースは、さまざまなタッチポイントにわたる顧客のインタラクションを取り込み、データをハーモナイズし、分析レポート用のデータモデルを構築することです。その理由は以下のとおりです。


    1. ユースケースの理解

    Salesforce Data Cloud は、複数のソースから顧客データを統合し、単一のビューにハーモナイズして、分析とセグメンテーションを通じて実用的なインサイトを導き出せるように設計されています。自動車販売店にとっては、これは次のことを意味します。

    *   Web サイトへのアクセス、サービスの予約、試乗、マーケティングキャンペーンなど、さまざまなタッチポイントからデータを収集すること。

    *   このデータをハーモナイズして、顧客ごとに統合されたプロファイルを作成すること。

    *   ビジネス上の意思決定を促進するための高度な分析レポートをサポートするデータモデルを構築すること。


    このユースケースは Data Cloud の中核的な機能と完全に一致しており、最も適切な選択肢となります。


    2. 他の選択肢が適切でない理由

    選択肢 A: バージョン管理を備えた完全なアーカイブソリューションを導入する。

    Salesforce Data Cloud は、主としてアーカイブやバージョン管理のツールではありません。履歴データを保存することはできますが、バージョン管理を備えた本格的なアーカイブソリューションを提供するのではなく、顧客データの統合と分析に重点を置いています。

    この目的には、Salesforce Shield や外部のアーカイブシステムのようなツールの方が適しています。


    選択肢 B: ブラウザの Cookie を使用して Web サイト上の訪問者のアクティビティを追跡し、パーソナライズされたおすすめ情報を表示する。

    Salesforce Data Cloud は、Marketing Cloud Personalization (Interaction Studio) のようなツールと連携してパーソナライズされた体験を提供できますが、ブラウザの
    Cookie やリアルタイムの Web トラッキングを直接管理するものではありません。

    この機能は通常、Interaction Studio のような専用ツールや、サードパーティの Web 分析プラットフォームによって処理されます。


    選択肢 C: 統合されたすべての個人にわたる同意管理のための信頼できる唯一の情報源を構築する。

    Data Cloud は統合された顧客プロファイルの管理に役立ちますが、同意管理は Salesforce の同意管理フレームワークやその他の専用のコンプライアンスツールで処理する方が適しています。

    Data Cloud はデータの統合と分析に重点を置いており、特に同意のガバナンスを目的としたものではありません。


    3. Data Cloud がこのユースケースをどのようにサポートするか

    Salesforce Data Cloud がこのユースケースを実現する方法は次のとおりです。


    ステップ 1: 顧客のインタラクションを取り込む

    Data Cloud は、CRM システム、Web サイト、モバイルアプリケーション、サードパーティプラットフォームなど、さまざまなデータソースに接続します。

    自動車販売店の場合、これには次のようなものが含まれます。

    *   Web サイトでのインタラクション (例: 車両モデルの閲覧)

    *   サービスセンターへの訪問と修理履歴

    *   試乗の予約と購入履歴

    *   マーケティングキャンペーンへの反応


    ステップ 2: データをハーモナイズする

    Data Cloud は ID 解決を使用して、さまざまなソースからの顧客データを個人ごとの単一のプロファイルに統合します。

    たとえば、ある顧客がメール、電話、対面での訪問を通じて販売店とやり取りした場合、Data Cloud はこれらのインタラクションを 1 つの統合プロファイルにまとめます。


    ステップ 3: データモデルを構築する

    Data Cloud では、顧客の属性とインタラクションを構造化された方法で整理するデータモデルを作成できます。

    このモデルは、顧客の行動を分析し、オーディエンスをセグメント化し、レポートを生成するために使用できます。

    たとえば、販売店は、サービスセンターを頻繁に利用しているものの、最近新しい車を購入していない顧客を特定し、ターゲットを絞ったアップセルキャンペーンを実施できます。


    ステップ 4: 分析レポートを有効にする

    データがハーモナイズされ、モデル化されると、高度な分析とレポート作成に利用できます。

    レポートには、顧客生涯価値 (CLV)、キャンペーンのパフォーマンス指標、顧客の嗜好のトレンド (例: 電気自動車への関心) などが含まれます。


    4. Salesforce ドキュメントの参照

    Salesforce の公式 Data Cloud ドキュメントによると、次のようになっています。

    Data Cloud は、複数のソースから顧客データを統合し、企業が顧客の 360 度ビューを把握できるように設計されています。

    単一のプロファイルへのデータのハーモナイズをサポートし、セグメンテーションと分析レポートのためのツールを提供します。

    これらの機能により、Data Cloud は自動車販売店のような業界にとって理想的なものとなります。このような業界では、タッチポイント全体での顧客とのインタラクションを理解することが、売上の向上と顧客満足度の向上に不可欠です。'
