    Data Explorer：


    Data Explorerは、Salesforce Data Cloudに組み込まれたツールで、ユーザーは統合プロファイルを表示および分析できます。解決済みのIDと関連する属性を含む、個々のプロファイルの詳細なビューを提供します。


