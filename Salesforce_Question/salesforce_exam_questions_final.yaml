- question_id: 23
  question_text: Data Cloud を使用する金融会社は、ユーザーが顧客が関与するさまざまなチャネルをすべて簡単に表示できるようにしたいと考えています。この要件を満たすためにコンサルタントはどの機能を推奨する必要がありますか?
  choices:
    A: Data Cloud を使用して Tableau などの分析ツールに接続します。
    B: 計算された洞察を使用して、さまざまな顧客といつどのように関わるかを決定します。
    C: 取り込んだデータとインサイトに基づいてセグメントを作成し、Marketing Cloud でアクティブ化します。
    D: Data Cloud を使用して、利用可能なさまざまなデータ ソースからデータを取り込みます。
  correct_answer: A
  japanese_explanation: '顧客が利用する多様なチャネルをユーザーが簡単に確認できるようにするには、Data Cloud を使用してTableauのような分析ツールに接続するのが最良のソリューションです。その理由と仕組みを以下に説明します。


    要件の理解

    この金融会社は、ユーザーがすべての顧客エンゲージメントチャネル（メール、ソーシャルメディア、ウェブサイトのインタラクションなど）を統合的に表示できるようにしたいと考えています。そのためには、次のことが必要です。


    複数のソースからのデータを統合プラットフォームに集約する。

    データを分析および解釈するための直感的で視覚的な方法を提供する。


    なぜData CloudとTableauのような分析ツールを使うのか？

    Data Cloud をデータハブとして活用：Salesforce Data Cloud は、複数のソース（CRM、Marketing Cloud、外部システムなど）からのデータを統合プラットフォームに集約します。これにより、すべての顧客エンゲージメントデータが一元管理されます。


    高度な可視化のための Tableau：Tableau は強力な分析および可視化ツールであり、Salesforce Data Cloud とシームレスに統合できます。これにより、ユーザーはインタラクティブなダッシュボードとレポートを作成し、すべてのチャネルにわたる顧客エンゲージメントの包括的なビューを得ることができます。ユーザーは高度な技術スキルを必要とせずに、特定のチャネルを掘り下げ、トレンドを分析し、実用的なインサイトを得ることができます。


    簡素化されたユーザーエクスペリエンス：Tableau の直感的なインターフェースを活用することで、ユーザーは基盤となるデータ構造に関する深い知識がなくても、顧客エンゲージメントのパターンを簡単に探索し理解できます。


    このソリューションを実装する手順

    手順 1：Data Cloud にデータを取り込む

    関連するすべての顧客エンゲージメントデータ（ウェブサイトへの訪問、メールのインタラクション、ソーシャルメディアのアクティビティなど）がさまざまなソースから
    Data Cloud に取り込まれていることを確認します。データストリームを使用して、CRM、Marketing Cloud、およびその他の外部システムからデータを取り込みます。


    手順 2：Data Cloud を Tableau に接続する

    Salesforce で、[設定] > [分析] > [Tableau CRM] に移動します。Data Cloud と Tableau の間の統合を設定して、シームレスなデータフローを有効にします。


    手順 3：Tableau でダッシュボードを作成する

    Tableau を使用して、すべてのチャネルからの顧客エンゲージメントデータを統合するダッシュボードを作成します。棒グラフ、ヒートマップ、トレンドラインなどの視覚化を含めて、主要なインサイト（最もアクティブなチャネル、エンゲージメント頻度など）を強調表示します。


    手順 4：ユーザーとダッシュボードを共有する

    ダッシュボードを Tableau Server または Tableau Online に公開します。金融会社の関連ユーザーにアクセス権を提供して、ダッシュボードを表示および操作できるようにします。


