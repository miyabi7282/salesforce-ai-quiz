- question_id: 63
  question_text: 自動車ディーラーはデータクラウドを実装したいと考えています。Data Cloud の機能の使用例は何ですか?
  choices:
    A: バージョン管理を備えた完全なアーカイブ ソリューションを実装します。
    B: ブラウザの Cookie を使用して、Web サイト上の訪問者のアクティビティを追跡し、パーソナライズされた推奨事項を表示します。
    C: 統合されたすべての個人にわたる同意管理のための真実のソースを構築します。
    D: さまざまなタッチポイントにわたる顧客とのやり取りを取り込み、調整し、分析レポート用のデータ モデルを構築します。
  correct_answer: D
  japanese_explanation: '自動車ディーラーにSalesforce Data Cloudを導入する上で最も適切なユースケースは、さまざまなタッチポイントにおける顧客とのやり取りを取り込み、データをハーモナイズ（統合・整理）し、分析レポート用のデータモデルを構築することです。その理由は以下の通りです。


    1. ユースケースの理解

    Salesforce Data Cloudは、複数のソースから顧客データを統合し、それを単一のビューにハーモナイズして、分析とセグメンテーションを通じて実用的なインサイトを導き出せるように設計されています。自動車ディーラーにとって、これは以下のことを意味します。

    *   ウェブサイトへの訪問、サービスの予約、試乗、マーケティングキャンペーンなど、さまざまなタッチポイントからデータを収集する。

    *   このデータをハーモナイズし、顧客一人ひとりの統一プロファイルを作成する。

    *   ビジネス上の意思決定を促進するために、高度な分析レポートをサポートするデータモデルを構築する。


    このユースケースはData Cloudの中核機能と完全に一致しており、最も適切な選択肢と言えます。


    2. 他の選択肢が適切でない理由

    選択肢A: バージョン管理を備えた完全なアーカイブソリューションを実装する。

    Salesforce Data Cloudは、主としてアーカイブやバージョン管理のツールではありません。履歴データを保存することはできますが、その主眼は、バージョン管理を備えた本格的なアーカイブソリューションを提供することではなく、顧客データを統合・分析することにあります。

    この目的には、Salesforce Shieldや外部のアーカイブシステムのようなツールの方が適しています。


    選択肢B: ブラウザのCookieを使用してウェブサイト上の訪問者のアクティビティを追跡し、パーソナライズされた推奨事項を表示する。

    Salesforce Data Cloudは、Marketing Cloud Personalization (Interaction Studio)のようなツールと連携してパーソナライズされた体験を提供することはできますが、ブラウザのCookieやリアルタイムのウェブ追跡を直接管理するものではありません。

    この機能は通常、Interaction Studioのような専門ツールや、サードパーティのウェブ分析プラットフォームによって処理されます。


    選択肢C: 統合されたすべての個人にわたる同意管理のための信頼できる唯一の情報源（SoT）を構築する。

    Data Cloudは統一された顧客プロファイルの管理に役立ちますが、同意管理はSalesforceの同意管理フレームワークや他の専用コンプライアンスツールで処理する方が適しています。

    Data Cloudはデータの統合と分析に重点を置いており、特に同意ガバナンスを目的としたものではありません。


    3. Data Cloudが選択肢Dをどのようにサポートするか

    Salesforce Data Cloudがこの選択されたユースケースをどのように実現するかを以下に示します。


    ステップ1: 顧客とのやり取りの取り込み

    Data Cloudは、CRMシステム、ウェブサイト、モバイルアプリ、サードパーティプラットフォームなど、さまざまなデータソースに接続します。

    自動車ディーラーの場合、これには以下のようなものが含まれます。

    *   ウェブサイトでのインタラクション（例: 車種モデルの閲覧）。

    *   サービスセンターへの来店と修理履歴。

    *   試乗の予約と購入履歴。

    *   マーケティングキャンペーンへの反応。


    ステップ2: データのハーモナイズ

    Data CloudはID解決を使用して、さまざまなソースからの顧客データを個人ごとに単一のプロファイルに統合します。

    例えば、ある顧客がメール、電話、そして店舗への来店を通じてディーラーとやり取りした場合、Data Cloudはこれらのインタラクションを一つの統一されたプロファイルに統合します。


    ステップ3: データモデルの構築

    Data Cloudを使用すると、顧客の属性やインタラクションを構造化された方法で整理するデータモデルを作成できます。

    このモデルは、顧客の行動を分析し、オーディエンスをセグメント分けし、レポートを生成するために使用できます。

    例えば、ディーラーはサービスセンターを頻繁に利用しているものの、最近新しい車を購入していない顧客を特定し、ターゲットを絞ったアップセルキャンペーンを実施することができます。


    ステップ4: 分析レポートの実現

    データがハーモナイズされ、モデル化されると、高度な分析やレポート作成に利用できます。

    レポートには以下のようなものが含まれる可能性があります。

    *   顧客生涯価値（CLV）。

    *   キャンペーンのパフォーマンス指標。

    *   顧客の嗜好のトレンド（例: 電気自動車への関心）。


    4. Salesforceドキュメントの参照

    Salesforceの公式Data Cloudドキュメントによると、

