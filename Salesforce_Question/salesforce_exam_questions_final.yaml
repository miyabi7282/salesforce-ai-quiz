  japanese_explanation: '自動車販売店で Salesforce Data Cloud を実装する最も適切なユースケースは、さまざまなタッチポイントでの顧客インタラクションを取り込み、データを統合し、分析レポート用のデータモデルを構築することです。その理由は以下のとおりです。


    1. ユースケースの理解


    Salesforce Data Cloud は、複数のソースからの顧客データを統合し、単一のビューに統合し、分析とセグメント化を通じて実用的なインサイトを可能にするように設計されています。自動車販売店にとって、これは次のことを意味します。


    * ウェブサイトへのアクセス、サービス予約、試乗、マーケティングキャンペーンなど、さまざまなタッチポイントからデータを収集する。

    * このデータを各顧客の統合プロファイルに統合する。

    * ビジネス上の意思決定を促進するための高度な分析レポートをサポートするデータモデルを構築する。


    このユースケースは Data Cloud のコア機能と完全に一致するため、最適な選択肢となります。



    2. その他の選択肢が適切でない理由


    選択肢A：バージョン管理を備えた完全なアーカイブソリューションを実装する。


    Salesforce Data Cloud は、主にアーカイブまたはバージョン管理ツールではありません。履歴データを保存することはできますが、バージョン管理を備えた本格的なアーカイブソリューションを提供するのではなく、顧客データの統合と分析に重点を置いています。


    この目的には、Salesforce Shield や外部アーカイブシステムなどのツールの方が適しています。



    選択肢B：ブラウザの Cookie を使用して Web サイトでの訪問者のアクティビティを追跡し、パーソナライズされたレコメンデーションを表示する。


    Salesforce Data Cloud は、Marketing Cloud Personalization (Interaction Studio) などのツールと統合してパーソナライズされたエクスペリエンスを提供できますが、ブラウザの
    Cookie やリアルタイムの Web トラッキングを直接管理するわけではありません。


    この機能は通常、Interaction Studio やサードパーティの Web 分析プラットフォームなどの専用ツールによって処理されます。



    選択肢C：統合されたすべての個人における同意管理のための信頼できる唯一の情報源を構築する。


    Data Cloud は統合顧客プロファイルの管理に役立ちますが、同意管理は Salesforce の同意管理フレームワークまたはその他の専用のコンプライアンストゥールによって処理する方が適切です。


    Data Cloud はデータの統合と分析に重点を置いており、特に同意ガバナンスには重点を置いていません。




    3. Data Cloud が選択肢Dをサポートする方法


    Salesforce Data Cloud が選択されたユースケースをどのように実現するかを以下に示します。



    ステップ1：顧客インタラクションの取り込み


    Data Cloud は、CRM システム、Web サイト、モバイルアプリ、サードパーティプラットフォームなど、さまざまなデータソースに接続します。


    自動車販売店の場合、これには以下が含まれる可能性があります。


    * Web サイトインタラクション (例：車両モデルの閲覧)

    * サービスセンターへの訪問と修理履歴

    * 試乗予約と購入履歴

    * マーケティングキャンペーンへの反応



    ステップ2：データの統合


    Data Cloud は ID 解決を使用して、異なるソースからの顧客データを各個人の単一プロファイルに統合します。


    たとえば、顧客がメール、電話、対面訪問を介して販売店とやり取りする場合、Data Cloud はこれらのインタラクションを 1 つの統合プロファイルに統合します。




    ステップ3：データモデルの構築


    Data Cloud を使用すると、顧客の属性とインタラクションを構造化された方法で整理するデータモデルを作成できます。


    このモデルを使用して、顧客行動を分析し、オーディエンスをセグメント化し、レポートを生成できます。


    たとえば、販売店はサービスセンターに頻繁にアクセスしているが最近新しい車両を購入していない顧客を特定し、ターゲットを絞ったアップセルキャンペーンを可能にします。




    ステップ4：分析レポートの有効化


    データが統合されモデル化されると、高度な分析とレポートに使用できます。


    レポートには以下が含まれる場合があります。


    * 顧客生涯価値 (CLV)

    * キャンペーンパフォーマンス指標

    * 顧客の好みの傾向 (例：電気自動車への関心)




    4. Salesforce のドキュメントリファレンス


