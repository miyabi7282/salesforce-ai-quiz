  japanese_explanation: 'Salesforce Data Cloudでデータソースを切断する場合、システムは、そのデータソースに依存するアクティブな依存関係をチェックします。Salesforceの公式ドキュメント（データソースの切断）によると、データソースにデータストリームまたはセグメントが関連付けられている場合、エラーが発生します。以下に詳細を示します。


    切断を妨げる主要な依存関係

    データストリーム（オプションB）：

    重要性：データストリームは、ソースからData Cloudにデータをインジェストするパイプラインです。アクティブなデータストリームがデータソースに接続されている場合、ストリームは継続的なデータインジェストのためにデータソースに依存しているため、ソースの切断は失敗します。

    解決策：まず、データストリームを削除するか、一時停止します。

    ドキュメント参照：「データソースを切断する前に、それに関連付けられているすべてのデータストリームを削除してください。」（Salesforceヘルプ記事）


    セグメント（オプションC）：

    重要性：ソースのデータを使用して構築されたセグメントは、そのデータソースを参照します。ソースを切断すると、これらのセグメントが孤立するため、システムはアクションをブロックします。

    解決策：データソースに依存するセグメントを削除するか、変更します。

    ドキュメント参照：「データソースのデータを使用するセグメントがある場合は、データソースを切断する前に、それらのセグメントを削除する必要があります。」（Salesforceヘルプ記事）


    その他のオプションが不適切な理由

    有効化（A）：有効化はセグメントを外部システム（例：Marketing Cloud）に送信しますが、データソース自体には直接依存しません。依存関係のチェーンは、セグメント→有効化であり、データソース→有効化ではありません。


    有効化対象（D）：有効化対象（例：Marketing Cloud）は宛先であり、データソースに直接結びついていません。


    データソースを切断する手順

    依存するセグメントを削除する：Data Cloud > セグメントに移動し、データソースを使用して構築されたセグメントをすべて削除します。


    データストリームを削除または一時停止する：Data Cloud > データストリームに移動し、データソースにリンクされているストリームを削除します。


    データソースを切断する：依存関係が解決されたら、Data Cloud > データソースからソースを切断します。'
