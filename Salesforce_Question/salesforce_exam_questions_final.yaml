    D: データアクションによるインサイトのストリーミングを Marketing Cloud Engagement のジャーニーに組み込む
  correct_answer: D
  japanese_explanation: 'ロイヤルカスタマー（24時間以内に投資ページを3回以上閲覧したプラチナティアのお客様）をターゲティングし、プライベートコンサルティングのオファーを即時メールで送信する要件を満たす最善策は、Salesforce
    Data CloudのストリーミングインサイトとMarketing Cloud Engagementのジャーニーへのデータアクションを使用することです。その理由を以下に説明します。


    要件の理解


    会社は、24時間以内に投資ページを3回以上閲覧したプラチナティアのお客様を特定したいと考えています。


    特定されたお客様には、プライベートコンサルティングをオファーするメールが即座に送信される必要があります。


    これには、顧客行動のリアルタイムモニタリングと自動応答のトリガーが必要です。


    ストリーミングインサイトとデータアクションを使用する理由


    リアルタイムモニタリングのためのストリーミングインサイト：


    Salesforce Data Cloudのストリーミングインサイトは、顧客のインタラクションをリアルタイムでモニタリングします。


    24時間以内に投資ページを3回以上閲覧したプラチナティアのお客様を検出できます。


    即時対応のためのデータアクション：


    データアクションを使用すると、生成されたインサイトに基づいて特定のアクションをトリガーできます。


    この場合、データアクションは顧客情報をMarketing Cloud Engagementのジャーニーに送信し、メールキャンペーンを開始します。


    Marketing Cloud Engagementのジャーニー：


    Marketing Cloud Engagementのジャーニーは、トランザクションメールの送信など、パーソナライズされたマーケティング活動を自動化するために設計されています。


    ストリーミングインサイトとジャーニーを統合することで、システムはプライベートコンサルティングをオファーするメールを即座に送信できます。


    このソリューションの実装手順


    ステップ1：ストリーミングインサイトの作成


    Data Cloud > インサイト > ストリーミングインサイトに移動します。


    24時間以内に投資ページを3回以上閲覧したプラチナティアのお客様を特定するための基準を定義します。


    ステップ2：データアクションの設定


    特定された顧客情報をMarketing Cloud Engagementに送信するデータアクションを設定します。


    データアクションには、関連する詳細（例：顧客ID、メールアドレス）を含めます。


    ステップ3：Marketing Cloud Engagementでのジャーニーの作成


    Marketing Cloud Engagementで、データアクションからの着信データを受信するジャーニーを作成します。


    プライベートコンサルティングをオファーするパーソナライズされたメールを送信するようにジャーニーを設定します。


    ステップ4：テストと展開


    ストリーミングインサイトがデータアクションをトリガーし、メールが即座に送信されることを確認するために、ワークフロー全体をテストします。


    他のオプションを使用しない理由


    A. Marketing Cloud Engagementトランザクションメールへのデータアクションを使用した計算済みインサイト：


    計算済みインサイトは、リアルタイムモニタリングのために設計されていません。バッチ処理または定期的な計算に適しており、このユースケースには適していません。


    B. Marketing Cloud Engagementのデータアクションジャーニーへの高速セグメント：


    高速セグメントは顧客を迅速にグループ化するために役立ちますが、このシナリオに必要なリアルタイム検出は提供しません。


    C. Marketing Cloud Engagementへの有効化を含む標準セグメント：


    標準セグメントは静的または定期的に更新され、リアルタイムの顧客行動に対応できません。


    結論


    Cumulus Financialは、Marketing Cloud Engagementのジャーニーへのデータアクションを使用したストリーミングインサイトを使用することで、ロイヤルカスタマーのリアルタイムモニタリングと即時エンゲージメントを実現できます。'
