- question_id: 13
  question_text: データ ストリームを取り込むときに数式を作成する理由は何ですか?
  choices:
    A: ファイルを連結して正しい順序で取り込まれるようにする
    B: 既存のルールセットに一意の外部識別子を追加する
    C: 日付時刻フィールドをデータマッピングで使用するためにデールフィールドに変換します
    D: データストリームから重複したデータ行を削除する
  correct_answer: C
  japanese_explanation: 'データストリームの取り込み中に数式を作成することは、特定の要件を満たすためにデータ項目を操作または変換するために頻繁に行われます。最も一般的な理由は、データマッピングで使用するために日付時刻項目を日付項目に変換することです。その理由を以下に説明します。


    要件の理解


    Salesforce Data Cloudにデータを取り込む場合、ターゲットデータモデルに合わせるために特定の項目を変換する必要がある場合があります。


    例えば、「2023-10-05T14:30:00Z」のような日付時刻項目を、「2023-10-05」のような日付項目に変換して、適切なマッピングと分析を行う必要があります。


    日付時刻項目を日付項目に変換する理由


    データマッピングの互換性：一部のデータモデルやダウンストリームシステムでは、日付項目（時刻コンポーネントなし）のみを受け入れる場合があります。項目を変換することで、互換性が確保され、取り込み中または有効化中にエラーが発生するのを防ぎます。


    分析の簡素化：時刻コンポーネントを削除することで、特に日々のトレンドや集計を扱う場合、分析とレポート作成が簡素化されます。


    標準化：日付時刻項目を統一された日付形式に変換することで、データセット全体の一貫性が確保されます。


    このソリューションの実装手順


    ステップ1：日付時刻項目の特定


    データストリームの設定中に、日付時刻値を含む項目（例：「Order_Date_Time」）を特定します。


    ステップ2：数式項目の作成


    データストリームの設定で、数式項目オプションを使用して新しい項目を作成します。日付時刻項目から日付部分を抽出する変換関数（例：DATE()など）を適用します。


    ステップ3：変換された項目のマッピング


    新しく作成された日付項目を、ターゲットデータモデル（例：統合プロファイルまたはData Lakeオブジェクト）の対応する項目にマッピングします。


    ステップ4：変換の検証


    データストリームをテストして、変換が正しく機能し、日付項目が適切に取り込まれていることを確認します。


    その他のオプションを選ばない理由


    A．ファイルを連結して正しい順序で取り込むため：連結は、取り込み中の数式では一般的なユースケースではありません。ファイルのシーケンスは、通常、ファイルの取り込みレベルで処理され、数式では処理されません。


    B．既存のルールセットに一意の外部識別子を追加するため：一意の識別子の追加は、通常、データ準備またはID解決時に実行され、取り込み中の数式では実行されません。


    D．データストリームから重複行を削除するため：重複の削除は、数式ではなく、重複除去ルールや変換を使用して処理するのが最適です。


    結論


    データストリームを取り込む際に数式を作成する主な理由は、データマッピングで使用するために日付時刻項目を日付項目に変換することです。これにより、互換性が確保され、分析が簡素化され、ダウンストリームでの使用のためにデータが標準化されます。'
