    B: 計算された洞察を使用して、さまざまな顧客といつどのように関わるかを決定します。
    C: 取り込んだデータとインサイトに基づいてセグメントを作成し、Marketing Cloud でアクティブ化します。
    D: Data Cloud を使用して、利用可能なさまざまなデータ ソースからデータを取り込みます。
  correct_answer: A
  japanese_explanation: 'ユーザーが顧客の利用するさまざまなチャネルをすべて簡単に表示できるようにするには、Data Cloud を使用して
    Tableau のような分析ツールと接続するのが最善の解決策です。その理由と仕組みは次のとおりです。


    ### 要件の理解

    この金融会社は、ユーザーがすべての顧客エンゲージメントチャネル (メール、ソーシャルメディア、Web サイトでのインタラクションなど) を統合的に表示できるようにしたいと考えています。そのためには、以下が必要です。


    *   複数のソースから統合プラットフォームにデータを集約すること。

    *   データを直感的かつ視覚的に分析・解釈する方法を提供すること。


    ### Data Cloud を Tableau のような分析ツールと併用する理由


    #### 一元的なデータハブとしての Data Cloud:

    Salesforce Data Cloud は、複数のソース (CRM、Marketing Cloud、外部システムなど) からのデータを統合プラットフォームに集約します。これにより、すべての顧客エンゲージメントデータが
    1 か所で利用できるようになります。


    #### 高度な可視化を実現する Tableau:

    Tableau は、Salesforce Data Cloud とシームレスに連携する強力な分析・可視化ツールです。

    ユーザーは、すべてのチャネルにわたる顧客エンゲージメントの包括的なビューを提供するインタラクティブなダッシュボードやレポートを作成できます。

    ユーザーは高度な技術スキルを必要とせずに、特定のチャネルにドリルダウンしてトレンドを分析し、実用的なインサイトを得ることができます。


    #### シンプルなユーザーエクスペリエンス:

    Tableau の直感的なインターフェースを活用することで、ユーザーは基盤となるデータ構造に関する深い知識を必要とせずに、顧客エンゲージメントのパターンを簡単に調査し、理解することができます。


    ### このソリューションを実装する手順


    #### ステップ 1: Data Cloud へのデータ取り込み

    関連するすべての顧客エンゲージメントデータ (Web サイトへのアクセス、メールでのインタラクション、ソーシャルメディアでのアクティビティなど) が、さまざまなソースから
    Data Cloud に取り込まれていることを確認します。

    データストリームを使用して、CRM、Marketing Cloud、およびその他の外部システムからデータを取り込みます。


    #### ステップ 2: Data Cloud と Tableau の接続

    Salesforce で [設定] > [分析] > [Tableau CRM] に移動します。

    Data Cloud と Tableau 間のインテグレーションを設定し、シームレスなデータフローを可能にします。


    #### ステップ 3: Tableau でのダッシュボード作成

    Tableau を使用して、すべてのチャネルからの顧客エンゲージメントデータを統合するダッシュボードを構築します。

    棒グラフ、ヒートマップ、トレンドラインなどの視覚化を取り入れ、主要なインサイト (最もアクティブなチャネル、エンゲージメントの頻度など) を強調します。


    #### ステップ 4: ユーザーとのダッシュボード共有

    ダッシュボードを Tableau Server または Tableau Online にパブリッシュします。

    金融会社内の関連ユーザーにアクセス権を付与し、ダッシュボードの表示や操作を可能にします。


    ### 他の選択肢が適切でない理由


    **B: 計算済みインサイトを使用して、さまざまな顧客といつ、どのようにエンゲージするかを判断する:**

    計算済みインサイトは顧客の行動を理解するのに役立ちますが、すべてのエンゲージメントチャネルを統合的に表示することはできません。この選択肢は、可視化よりも意思決定に重点を置いています。


    **C: 取り込んだデータとインサイトに基づいてセグメントを作成し、Marketing Cloud で有効化する:**

    セグメンテーションは特定の顧客グループをターゲットにするのに価値がありますが、すべてのエンゲージメントチャネルを 1 か所で表示するという要件には対応していません。セグメントは、包括的なビューを提供することよりも、顧客をグループ化することに主眼を置いています。


    **D: Data Cloud を使用して、利用可能なさまざまなデータソースからデータを取り込む:**

    データの取り込みは重要な最初のステップですが、ユーザーがエンゲージメントチャネルをどのように表示するかを簡素化するという問題は解決しません。ここでの焦点はデータの取り込みであり、可視化や分析ではありません。


    ### 結論

    Data Cloud を Tableau と接続することで、金融会社はユーザーに、すべての顧客エンゲージメントチャネルをシンプルかつ視覚的に直感的な方法で表示する手段を提供できます。このアプローチは'
