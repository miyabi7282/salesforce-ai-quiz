- question_id: 4
  question_text: Northern Trail Outfitters (NTO) のデータ クラウド管理者は、何らかの理由でデータ ストリームのいずれかが失敗した場合に、Slack
    と電子メールでプロアクティブかつ即座に通知されることを望んでいます。このような状況が発生した場合、NTO の既存のサポートおよびトリアージ プロセスの一環としてケースもトリガーされ、グローバル監視ダッシュボードに反映される必要があります。これらの要件に対してコンサルタントは何を推奨すべきでしょうか?
  choices:
    A: データアクション
    B: データクラウドクエリエディタ
    C: Salesforce フロー
    D: Salesforce レポートとダッシュボード
  correct_answer: C
  japanese_explanation: 'データストリームの失敗時にSlackとメールですぐに通知を受け、サポートプロセスの一環としてケースをトリガーするという要件を満たすには、Salesforceフローを使用するのが最善のソリューションです。その理由と仕組みは次のとおりです。


    要件の理解：

    管理者は、データストリームが失敗した場合、Slackとメールですぐに通知を受ける必要があります。

    また、グローバル監視ダッシュボードに問題を反映するために、ケースが自動的に作成される必要があります。

    これには、内部システム（例：Slack、メール）と外部ワークフロー（例：ケース作成）の両方と統合する自動プロセスが必要です。


    Salesforceフローの利点：

    Salesforceフローは柔軟性が高く、複雑なビジネスプロセスを自動化できます。システムイベント（例：データストリームの失敗）を監視し、通知の送信やレコードの作成などのアクションをトリガーできます。

    フローは、プラットフォームイベントとアクション要素を使用して、Slackおよびメールとシームレスに統合できます。

    また、プログラムでケースを作成し、リアルタイム監視のためにダッシュボードを更新することもできます。


    このソリューションの実装手順：

    ステップ1：[設定] > [プロセス自動化] > [フロー] に移動し、新しいフローを作成します。

    ステップ2：プラットフォームイベントトリガーまたはレコードトリガーフローを設定して、データストリームの失敗イベントをリスンします。

    ステップ3：Slack統合機能を使用してSlackに通知を送信するアクション要素を追加します。

    ステップ4：「メールを送信」アクションを使用してメールアラートを送信するアクション要素を追加します。

    ステップ5：失敗の詳細を含むケースレコードを作成するステップを追加します。事前定義された項目を使用して、関連情報（例：エラーメッセージ、タイムスタンプ）を入力します。

    ステップ6：新しく作成されたケースを反映するようにグローバル監視ダッシュボードを更新します。これは、ケースをレポートまたはダッシュボードコンポーネントにリンクすることで実行できます。


    その他のオプションを使用しない理由：

    A. データアクション：データアクションはデータに対して特定のタスクを実行できますが、Slack通知の送信やケースの作成のようなシステム間の自動化には設計されていません。

    B. Data Cloudクエリエディター：クエリエディターは、データのクエリと分析に使用されますが、通知やケース作成の自動化機能は提供していません。

    D. Salesforceレポートおよびダッシュボード：レポートおよびダッシュボードはデータの視覚化を目的としており、アクションのトリガーやワークフローの自動化は目的としていません。


    Salesforceフローを使用することにより、記載されているすべての要件を満たす、完全に自動化され統合されたソリューションを実現できます。'
