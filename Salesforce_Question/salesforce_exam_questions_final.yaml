    ストリームを標準化およびクレンジングするためにどのような変換アプローチを実装する必要がありますか?
  choices:
    A: ストリーミング データ変換を実装します。
    B: バッチデータ変換を実装します。
    C: Data Cloud に取り込む前にデータを変換します。
    D: Apex を使用してデータを変換およびクレンジングします。
  correct_answer: B
  japanese_explanation: '地域の規制に準拠しつつ、元のデータを変更せずに受信データストリームを標準化およびクレンジングするという要件を考えると、最善のアプローチはバッチデータ変換を実装することです。その理由は以下のとおりです。


    要件の理解


    このグローバルファッション小売業者は、複数の地域（AMER、EMEA、APAC）で事業を展開しており、顧客、注文、製品情報のデータ形式は地域ごとに異なります。

    コンプライアンス規制では、元のデータはソースシステムで変更されないままにする必要があります。

    同社は、リアルタイムのパーソナライゼーションと分析のために、顧客プロファイルの統合ビューを必要としています。


    バッチデータ変換の利点


    標準化のためのバッチ変換：バッチデータ変換では、大量のデータをスケジュールされた間隔で処理できます。

    ソースシステムの元のデータを変更することなく、データの標準化とクレンジング（例：異なる日付形式の変換、製品名の正規化）を実行できます。

    規制への準拠：元のデータはソースシステムで変更されないため、バッチ変換は地域の規制に準拠しています。

    変換されたデータは、ダウンストリームで使用するために、別のレイヤー（例：新しいデータレイクオブジェクトまたは統合プロファイル）に保存されます。

    統合顧客プロファイル：変換後、クレンジングおよび標準化されたデータを使用して、Salesforce Data Cloudで顧客プロファイルの統合ビューを作成できます。

    これにより、地域全体でリアルタイムのパーソナライゼーションと分析が可能になります。


    このソリューションの実装手順


    手順1：変換ニーズの特定


    地域ごとのデータ形式の違い（例：日付形式、通貨、製品ID）を分析します。

    標準化とクレンジングのルールを定義します（例：すべての日付をISO形式に変換する、製品名を正規化する）。

    手順2：バッチ変換の作成


    Data Cloudのバッチ変換機能を使用して、定義されたルールを受信データストリームに適用します。

    変換を定期的に（例：毎日または毎時）実行するようにスケジュールします。

    手順3：変換されたデータを個別に保存


    変換されたデータを新しいデータレイクオブジェクト（DLO）または統合プロファイルに保存します。

    ソースシステムの元のデータが変更されないようにします。

    手順4：統合プロファイルの有効化


    変換されたデータを使用して、Salesforce Data Cloudで顧客プロファイルの統合ビューを作成します。

    この統合ビューを活用して、リアルタイムのパーソナライゼーションと分析を行います。


    他のオプションを選択しない理由


    A. ストリーミングデータ変換の実装：ストリーミング変換はリアルタイム処理用に設計されていますが、大規模な標準化およびクレンジングタスクには適していない可能性があります。さらに、元のデータを変更しないというコンプライアンス要件に合致しない可能性があります。

    C. Data Cloudに取り込む前にデータを変換する：取り込み前にデータを変換すると、ソースシステムの元のデータが変更され、コンプライアンス規制に違反します。

