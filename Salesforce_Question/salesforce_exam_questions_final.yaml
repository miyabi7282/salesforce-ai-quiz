    ステップ1：変換ニーズの特定


    地域間でのデータ形式の違い（日付形式、通貨、製品IDなど）を分析します。


    標準化とクレンジングのルールを定義します（すべての日付をISO形式に変換する、製品名を正規化するなど）。


    ステップ2：バッチ変換の作成


