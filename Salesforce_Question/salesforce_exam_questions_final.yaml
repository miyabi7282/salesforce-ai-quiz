    問題の理解

    セグメントには、注文データから関連する属性が含まれています。

    過去30日間に発注された注文をフィルタリングしているにもかかわらず、有効化対象に古い注文が表示されています。


    注文日にフィルターを適用する理由

    根本原因：関連属性（例：注文の詳細）は、セグメントと同じ基準でフィルタリングされていない可能性があります。

    注文日に特定のフィルターを適用しないと、古い注文が誤って含まれる可能性があります。

    解決策のアプローチ：注文日に直接フィルターを適用することで、目的の期間内の注文のみが有効化対象に含まれるようになります。

    他の選択肢は適切ではありません。

    A. 30日分のデータのみを含むデータグラフを使用する：データグラフは通常、有効化対象のデータをフィルタリングするために使用されません。

    B. データスペースフィルターを適用して30日以上前の注文を除外する：データスペースフィルターはグローバルに適用され、他のユースケースに意図しない影響を与える可能性があります。

    D. Marketing Cloud EngagementでSQLを使用して30日以上前の注文を削除する：これは事後対応的なアプローチであり、Data Cloudの根本原因に対処していません。


