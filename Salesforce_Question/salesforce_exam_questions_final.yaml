- question_id: 4
  question_text: Northern Trail Outfitters (NTO) のデータ クラウド管理者は、何らかの理由でデータ ストリームのいずれかが失敗した場合に、Slack
    と電子メールでプロアクティブかつ即座に通知されることを望んでいます。このような状況が発生した場合、NTO の既存のサポートおよびトリアージ プロセスの一環としてケースもトリガーされ、グローバル監視ダッシュボードに反映される必要があります。これらの要件に対してコンサルタントは何を推奨すべきでしょうか?
  choices:
    A: データアクション
    B: データクラウドクエリエディタ
    C: Salesforce フロー
    D: Salesforce レポートとダッシュボード
  correct_answer: C
  japanese_explanation: 'データストリームに障害が発生した場合に Slack とメールでプロアクティブかつ即座に通知を受け、サポートプロセスの一環としてケースをトリガーするという要件を満たすには、Salesforce
    フローを使用するのが最適なソリューションです。その理由と仕組みは次のとおりです。


    **要件の理解**

    管理者は、データストリームに障害が発生した際に Slack とメールで即座に通知を受け取る必要があります。

    また、グローバル監視ダッシュボードに問題を反映させるために、ケースも自動的に作成される必要があります。

    これには、内部システム (Slack、メールなど) と外部ワークフロー (ケース作成など) の両方と連携する自動化されたプロセスが必要です。


    **Salesforce フローが最適な理由**

    Salesforce フローは非常に柔軟性が高く、複雑なビジネスプロセスを自動化できます。システムイベント (データストリームの障害など) を監視し、通知の送信やレコードの作成といったアクションをトリガーできます。

    フローは、プラットフォームイベントやアクション要素を使用して Slack やメールとシームレスに連携できます。

    また、プログラムによってケースを作成し、ダッシュボードを更新してリアルタイムで監視することも可能です。


    **このソリューションの実装手順**

    ステップ 1: [設定] > [プロセスの自動化] > [フロー] に移動し、新しいフローを作成します。

    ステップ 2: データストリームの障害イベントをリスンするようにプラットフォームイベントトリガーまたはレコードトリガーフローを設定します。

    ステップ 3: Slack インテグレーション機能を使用して Slack に通知を送信するためのアクション要素を追加します。

    ステップ 4: [メールを送信] アクションを使用してメールアラートを送信するための別のアクション要素を追加します。

    ステップ 5: 障害に関する詳細情報を含むケースレコードを作成するステップを追加します。定義済みの項目を使用して、関連情報 (エラーメッセージ、タイムスタンプなど)
    を入力します。

    ステップ 6: 新しく作成されたケースを反映するようにグローバル監視ダッシュボードを更新します。これは、ケースをレポートまたはダッシュボードコンポーネントにリンクすることで実現できます。


    **他の選択肢が適切でない理由**

    A. データアクション: データアクションはデータに対して特定のタスクを実行できますが、Slack 通知の送信やケースの作成といったシステム間の自動化を行うようには設計されていません。

    B. Data Cloud クエリエディタ: クエリエディタはデータのクエリおよび分析に使用されますが、通知やケース作成のための自動化機能は提供しません。

    D. Salesforce レポートおよびダッシュボード: レポートとダッシュボードはデータを視覚化するためのものであり、アクションのトリガーやワークフローの自動化を目的としたものではありません。


    Salesforce フローを使用することで、NTO は、前述のすべての要件を満たす、完全に自動化された統合ソリューションを実現できます。'
