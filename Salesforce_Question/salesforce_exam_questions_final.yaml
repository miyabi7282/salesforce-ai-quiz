- question_id: 4
  question_text: Northern Trail Outfitters (NTO) のデータ クラウド管理者は、何らかの理由でデータ ストリームのいずれかが失敗した場合に、Slack
    と電子メールでプロアクティブかつ即座に通知されることを望んでいます。このような状況が発生した場合、NTO の既存のサポートおよびトリアージ プロセスの一環としてケースもトリガーされ、グローバル監視ダッシュボードに反映される必要があります。これらの要件に対してコンサルタントは何を推奨すべきでしょうか?
  choices:
    A: データアクション
    B: データクラウドクエリエディタ
    C: Salesforce フロー
    D: Salesforce レポートとダッシュボード
  correct_answer: C
  japanese_explanation: 'データストリームに障害が発生した場合に、Slack とメールでプロアクティブかつ即座に通知を受け取り、サポートプロセスの一環としてケースを作成するという要件を満たすには、Salesforce
    フローを使用することが最適なソリューションです。その理由と仕組みは以下のとおりです。


    要件の理解：

    管理者は、データストリームに障害が発生した際に Slack とメールで即座に通知を受け取ることを望んでいます。

    また、グローバル監視ダッシュボードに問題を反映させるために、ケースも自動的に作成される必要があります。

    これには、内部システム (Slack、メールなど) と外部ワークフロー (ケース作成など) の両方を統合する自動化されたプロセスが求められます。


    Salesforce フローが最適な理由

    Salesforce フローは非常に柔軟性が高く、複雑なビジネスプロセスを自動化できます。システムイベント (データストリームの障害など) を監視し、通知の送信やレコードの作成といったアクションをトリガーすることが可能です。

    フローは、プラットフォームイベントとアクション要素を使用することで、Slack やメールとシームレスに連携できます。

    また、プログラムによってケースを作成し、リアルタイムで監視するためにダッシュボードを更新することもできます。


    このソリューションの実装手順：

    ステップ 1: [設定] > [プロセスの自動化] > [フロー] に移動し、新しいフローを作成します。

    ステップ 2: プラットフォームイベントトリガーまたはレコードトリガーフローを設定して、データストリームの障害イベントをリッスンします。

    ステップ 3: アクション要素を追加し、Slack 連携機能を使用して Slack に通知を送信します。

    ステップ 4: 別のアクション要素を追加し、[メールを送信] アクションを使用してメールアラートを送信します。

    ステップ 5: 障害の詳細情報を含むケースレコードを作成するステップを追加します。事前定義された項目を使用して、関連情報 (エラーメッセージ、タイムスタンプなど)
    を入力します。

    ステップ 6: 新規作成されたケースを反映するように、グローバル監視ダッシュボードを更新します。これは、ケースをレポートまたはダッシュボードコンポーネントにリンクすることで実現できます。


