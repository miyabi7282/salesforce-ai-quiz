- question_id: 4
  question_text: Northern Trail Outfitters (NTO) のデータ クラウド管理者は、何らかの理由でデータ ストリームのいずれかが失敗した場合に、Slack
    と電子メールでプロアクティブかつ即座に通知されることを望んでいます。このような状況が発生した場合、NTO の既存のサポートおよびトリアージ プロセスの一環としてケースもトリガーされ、グローバル監視ダッシュボードに反映される必要があります。これらの要件に対してコンサルタントは何を推奨すべきでしょうか?
  choices:
    A: データアクション
    B: データクラウドクエリエディタ
    C: Salesforce フロー
    D: Salesforce レポートとダッシュボード
  correct_answer: C
  japanese_explanation: 'データストリームの失敗をSlackとメールで即座に通知し、サポートプロセスの際にケースを自動的に作成する要件を満たす最適なソリューションは、Salesforce
    Flowsです。その理由と仕組みを以下に説明します。


    要件の理解：管理者は、データストリームの失敗時にSlackとメールで即座に通知を受け取る必要があります。また、グローバル監視ダッシュボードに問題を反映させるために、ケースが自動的に作成される必要があります。これは、内部システム（例：Slack、メール）と外部ワークフロー（例：ケース作成）の両方に統合された自動化されたプロセスを必要とします。


    なぜSalesforce Flowsなのか？Salesforce Flowsは非常に柔軟性が高く、複雑なビジネスプロセスを自動化できます。システムイベント（例：データストリームの失敗）を監視し、通知の送信やレコードの作成などのアクションをトリガーできます。Flowsは、プラットフォームイベントとアクション要素を使用してSlackとメールとシームレスに統合できます。また、プログラムによってケースを作成し、リアルタイム監視のためにダッシュボードを更新することもできます。


    このソリューションの実装手順：ステップ1：設定 > プロセス自動化 > Flowsに移動し、新しいFlowを作成します。ステップ2：データストリームの失敗イベントを監視するプラットフォームイベントトリガーまたはレコードトリガーFlowを設定します。ステップ3：Slack統合機能を使用してSlackに通知を送信するアクション要素を追加します。ステップ4：メール送信アクションを使用してメールアラートを送信するアクション要素を追加します。ステップ5：失敗に関する詳細情報を含むケースレコードを作成するステップを追加します。定義済みの項目を使用して、関連情報（例：エラーメッセージ、タイムスタンプ）を入力します。ステップ6：新しく作成されたケースを反映するようにグローバル監視ダッシュボードを更新します。これは、ケースをレポートまたはダッシュボードコンポーネントにリンクすることで実行できます。


    他のオプションではなぜダメなのか？A. データアクション：データアクションはデータに対して特定のタスクを実行できますが、Slack通知の送信やケースの作成などのクロスシステム自動化には設計されていません。B.
    Data Cloudクエリエディタ：クエリエディタはデータのクエリと分析に使用されますが、通知やケース作成のための自動化機能は提供しません。D. Salesforceレポートとダッシュボード：レポートとダッシュボードはデータの視覚化用であり、アクションのトリガーやワークフローの自動化用ではありません。


