- question_id: 57
  question_text: セグメンテーションと計算されたインサイトで日付と時刻に基づく操作にデータセットを使用するには、どのデータ ストリーム カテゴリ タイプを割り当てる必要がありますか?
  choices:
    A: 個人
    B: エンゲージメント
    C: 販売注文
    D: プロフィール
  correct_answer: B
  japanese_explanation: 'セグメンテーションおよび計算済みインサイトで日付と時刻ベースの操作にデータセットを使用するには、データストリームのカテゴリタイプをエンゲージメントに割り当てる必要があります。その理由を以下に説明します。


    要件の理解

    目標は、セグメンテーションおよび計算済みインサイトで日付と時刻ベースの操作（例：特定の日付または時刻に基づく顧客のフィルタリング）を実行することです。これには、時間の経過に伴う顧客のインタラクションまたは活動を捕捉するデータストリームカテゴリが必要です。


    エンゲージメントを選択する理由

    エンゲージメントデータストリーム：エンゲージメントデータストリームは、Webサイトへの訪問、メールの開封、購入、その他の時間ベースの活動など、顧客インタラクションを捕捉するように設計されています。これらのストリームには本質的にタイムスタンプが含まれているため、日付と時刻ベースの操作に最適です。

    セグメンテーションおよび計算済みインサイトでの使用：セグメンテーションでは、多くの場合、エンゲージメント行動に基づいて顧客をフィルタリングします（例：「過去7日間にWebサイトにアクセスした顧客」）。計算済みインサイトは、エンゲージメントデータを利用して、最新性、頻度、経時的な傾向などの指標を導き出します。


    その他のカテゴリが適さない理由

    個人：時間ベースのインタラクションではなく、人口統計または静的属性（例：名前、年齢）に焦点を当てています。

    販売注文：トランザクションデータを捕捉しますが、一般的なエンゲージメントベースの操作には最適化されていません。

    プロファイル：統合顧客プロファイルを表現しますが、日付と時刻ベースの操作を直接サポートしていません。


    このソリューションを実装する手順

    手順1：正しいカテゴリを割り当てる

    データストリームを設定するときは、エンゲージメントカテゴリを割り当てて、時間ベースの操作に最適化されていることを確認します。

    手順2：日付時刻フィールドをマッピングする

    取り込み中に、関連フィールド（例：インタラクションのタイムスタンプ）が正しくマッピングされていることを確認します。

    手順3：セグメンテーションとインサイトで使用する

    取り込まれたエンゲージメントデータを使用して、セグメンテーション（例：「過去24時間にエンゲージした顧客」）および計算済みインサイト（例：「インタラクション間の平均時間」）を行います。


    結論

    エンゲージメントカテゴリは、時間ベースのインタラクションを捕捉するために特別に設計されているため、セグメンテーションおよび計算済みインサイトで日付と時刻ベースの操作に使用されるデータセットに最適な選択肢です。'
