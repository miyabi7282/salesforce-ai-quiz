- question_id: 74
  question_text: Cumulus Financial は、各顧客の毎日の取引量をリアルタイムで追跡し、顧客の通常の範囲を超える取引量を検出するとすぐに通知を送信できるようにしたいと考えています。この要求に応えるためにコンサルタントは何をすべきでしょうか?
  choices:
    A: 計算された分析情報をフローと組み合わせて使用​​します。
    B: フローでストリーミング データ変換を使用します。
    C: データ アクションと組み合わせたストリーミング インサイトを使用します
    D: ストリーミング データ変換をデータ アクションと組み合わせて使用​​します。
  correct_answer: C
  japanese_explanation: ストリーミングインサイトは、ストリーミングデータをリアルタイムで分析し、事前定義された条件に基づいてアクションをトリガーするインサイトの一種です。データアクションは、インサイトがトリガーされたときにフロー、データアクショントarget、またはデータアクションスクリプトを実行するアクションの一種です。ストリーミングインサイトとデータアクションを組み合わせることで、コンサルタントは、各顧客の毎日の取引量を追跡し、取引量が正常範囲外になったときに通知を送信するというCumulus
    Financialの要求に対応できます。計算済みインサイトは、データスペースのデータに対して計算を実行し、結果をデータエクステンションに保存するインサイトの一種です。ストリーミングデータ変換は、ストリーミングデータに対してリアルタイムに変換を適用し、結果をデータエクステンションに保存するデータ変換の一種です。フローは、イベント、スケジュール、または別のフローによってトリガーされたときに一連のアクションを実行する自動化の一種です。これらのオプションはいずれも、ストリーミングインサイトとデータアクションの組み合わせと同じ機能を実現することはできません。
