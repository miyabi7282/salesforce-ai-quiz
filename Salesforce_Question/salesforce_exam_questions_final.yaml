    なぜバッチデータ変換なのか？


    標準化のためのバッチ変換：


    バッチデータ変換を使用すると、大量のデータをスケジュールされた間隔で処理できます。


    これにより、ソースシステムの元のデータを変更することなく、データの標準化とクレンジング（日付形式の変換、製品名の正規化など）を行うことができます。


    規制への準拠：


    ソースシステムの元のデータは変更されないため、バッチ変換は地域規制に準拠しています。


    変換されたデータは、後続の用途のために別々のレイヤー（新しいData Lake Objectまたは統合プロファイルなど）に保存されます。


    顧客プロファイルの統合：


    変換後、クレンジングおよび標準化されたデータを使用して、Salesforce Data Cloudで顧客プロファイルの統合ビューを作成できます。


    これにより、地域全体でリアルタイムのパーソナライゼーションと分析が可能になります。


