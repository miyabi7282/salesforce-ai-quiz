    モデル オブジェクト (DMO) のフィールドではないフィールドがいくつか含まれています。セグメンテーションと ID 解決の両方に使用するためにこのデータをマッピングするには、コンサルタントは何を推奨する必要がありますか?
  choices:
    A: 必要なフィールドをすべて含むカスタム DMO を最初から作成します。
    B: 追加フィールドのみを含むカスタム DMO を作成し、それを標準の個別 DMO にマッピングします。
    C: 標準の個別 DMO でカスタム フィールドを作成します。
    D: 標準の個別 DMO を複製し、フィールドを追加します。
  correct_answer: C
  japanese_explanation: 'セグメンテーションとID解決の両方に使用されるデータをマッピングする最適な方法は、標準的な個人チャンクデータモデルオブジェクトにカスタム項目を作成することです。これにより、コンサルタントは、ID解決ルールセット、計算済みインサイト、データアクションなど、個人チャンクデータモデルオブジェクトの既存の項目と機能を活用しながら、化粧品会社固有の追加項目を追加できます。標準的な個人チャンクデータモデルオブジェクトからカスタムチャンクデータモデルオブジェクトを新規作成したり、複製したりすると、より多くの労力とメンテナンスが必要になり、Data
    Cloudの既存機能と互換性がない可能性があります。追加項目のみを含むカスタムチャンクデータモデルオブジェクトを作成し、それを標準的な個人チャンクデータモデルオブジェクトにマッピングすると、不必要な複雑さと冗長性が生じ、ID解決にカスタム項目を使用できない可能性があります。参照：1:
