  japanese_explanation: 'Marketing Cloudで有効化されたセグメントに、セグメント定義では直近の注文のみが含まれるにもかかわらず、30日以上前の注文が含まれているという問題が発生しています。最適な解決策は、発注日に対してフィルタを適用して、古い注文を除外することです。その理由を以下に説明します。


    問題の理解


    このセグメントには、発注データから関連する属性が含まれています。直近30日以内の注文をフィルタリングしているにもかかわらず、古い注文が有効化対象に表示されています。


    発注日にフィルタを適用する理由


    根本原因：関連属性（例：発注詳細）は、セグメントと同じ基準でフィルタリングされていない可能性があります。発注日に特定のフィルタを適用しないと、古い注文が誤って含まれる可能性があります。


    解決策：発注日に直接フィルタを適用することで、目的の時間範囲内の注文のみが有効化対象に含まれるようになります。


    他の選択肢は適切ではありません：


    A. 30日分のデータのみを含むデータグラフを使用する：データグラフは通常、有効化対象のデータのフィルタリングには使用されません。


    B. 30日以上前の注文を除外するデータ空間フィルタを適用する：データ空間フィルタはグローバルに適用され、他のユースケースに意図しない影響を与える可能性があります。


    D. Marketing Cloud EngagementでSQLを使用して30日以上前の注文を削除する：これは事後対応的なアプローチであり、Data Cloudの根本原因に対処していません。


    問題解決手順


    ステップ1：セグメント定義を確認する直近30日以内に発注された注文をセグメントがフィルタリングしていることを確認します。


    ステップ2：発注日にフィルタを追加する有効化設定を変更し、直近30日以内の注文のみが含まれるように、発注日にフィルタを含めます。


    ステップ3：有効化をテストするセグメントを再度公開し、Marketing Cloudの有効化対象に目的の注文のみが含まれていることを確認します。


    結論


    発注日にフィルタを適用することで、コンサルタントは直近30日以内に発注された注文のみが有効化対象に含まれるようにし、問題を効果的に解決します。'
