    統合プロファイルを検証する手順


    Data Explorerの使用：


    Data Cloud > Data Explorerに移動します。


    特定のプロファイルを探し、解決済みのIDと属性を確認します。


    データが同一性解決ルールに基づいた期待値と一致することを確認します。


    クエリAPIの使用：


    クエリAPIを使用して、統合プロファイルをプログラムで取得します。


    結果を期待される結果と比較して、正確性を確認します。


    結論


    コンサルタントは、Data ExplorerとクエリAPIを使用して統合プロファイルのデータを検証し、同一性解決が意図したとおりに機能していることを確認する必要があります。'
